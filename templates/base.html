{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
  <title>GameVerse</title>
</head>
<body>
<div id="wrapper">
  <header>
    <nav>
      <div><a id="logo" href="{% url 'core:index' %}">GameVerse</a></div>

      {% if has_profile %}
        <div class="user">
          <a href="{% url 'games:list' %}">Games</a>
          <a href="{% url 'games:create' %}">New Game</a>
          <a href="{% url 'players:details' %}">Player's Profile</a>
        </div>
      {% else %}
        <div class="guest">
          <a href="{% url 'players:create' %}">New Player</a>
        </div>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</div>

<footer>
  <p>&copy;GameVerse by SoftUni Team. All rights reserved.</p>
</footer>
</body>
</html>
